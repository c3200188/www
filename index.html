<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aito okada GitHub Site</title>
    <style>
        /* ページ全体 */
        body{
            font-size:16px;
            background-color:ivory;
            background-image:url(images/gold_back.jpg);
            background-repeat:repeat-y;
        }
        /*リセット*/
        h1,h2,h3,ul,li,p{
            margin :0;
            padding:0;
        }
       /*ナビゲーション*/
        nav{
            padding-top:5px;
            padding-bottom:5px;
            overflow:hidden;
            background-color:burlywood;
        }
        nav ul{list-style-type:none;}
        nav li{
            width:298px;
            height:38px;
            margin-left:5px;
            margin-right:5px;
            margin:5px;
            padding:5px;
            line-height:38px;
            float:left;
            border:solid 1px brown;
            background-color:bisque;
        }
        /*メインコンテンツ　CSS*/
        main{
            width:620px;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:20px;
            background-color:antiquewhite;
            overflow:hidden;
        }
        h2{
            font-size:24px;
            color:darkred;
        }
        .sweets{
            width:270px;
            padding:10px;
            margin-top:20px;
            margin-right:20px;
            float:left;
            background-color:burlywood;
        }
        h3{
            font-size:20px;
            color:brown;
        }
        </style>
</head>
<body>
    <p>はじめまして。私の作成するGitHubへようこそ。</p>
    <p>情報の更新ができていますか？</p>
    <p>私は今、ウェブデザインの講義内容を練習しています。</p>
    <p>今から課題をやります。</p>
    <main>
        <article>
            <h2>ピックアップスイーツ</h2>
            <p>今月のお勧めのスイーツを２つ紹介します。</p>
            <section class = "sweets">
                <h3>モンブラン</h3>
                <p>今年採れた国内産の栗を使用したケーキです。</p>
                <img src="images/blanc2.jpg" alt="モンブランの写真">
            </section>
            <section class = "sweets">
                <h3>マカロン</h3>
                <p>沖縄産の砂糖を使用したケーキです。</p>
                <img src="images/macron2.jpg" alt="マカロンの写真">
            </section>
        </article>
    </main>
    </body>
</html>
